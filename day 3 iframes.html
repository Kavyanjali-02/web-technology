<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <h2><mark>The iframe tag specifies an inline frame.<br>

An inline frame is used to embed another document within the current HTML document.<br>
Tip: It is a good practice to always include a title attribute for the iframe. This is used by screen readers to read out what the content of the iframe is.</mark></h2>
<iframe src="https://en.wikipedia.org/wiki/United_States",frameborder="" width="500" height="400">
</iframe>
</body>
</html>
